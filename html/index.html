<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Bingo</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="row">
        <div class="col m12 backButtonDiv" id="joinBackDiv">
            <br>
            <button class="col m1" id="joinBack"><i class="material-icons medium">arrow_back</i></button>
        </div>
        <div class="col m12 backButtonDiv" id="selectBackDiv">
            <br>
            <button class="col m1" id="selectBack"><i class="material-icons medium">arrow_back</i></button>
        </div>


        <div class="col s12 m10 offset-m1 center contain" id="optionsDiv">
            <h2>Workout Bingo</h2>
            <div class="col s10 offset-s1 m6 btns">
                <button class="col s12 m8 offset-m4" id="join">Join a Bingo Session</button>
            </div>
            <div class="col s10 offset-s1 m6 btns">
                <button class="col s12 m8" id="start">Start a Bingo Session</button>
            </div>
        </div>

        <!-- Create Bingo HTML -->
        <div class="col s12 m10 offset-m1 center contain" id="selectDiv">
            <h2>Select:</h2>
            <div class="col s10 offset-s1 m6 btns">
                <button class="col s12 m8 offset-m4" id="random">Randomized Board</button>
            </div>
            <div class="col s10 offset-s1 m6 btns">
                <button class="col s12 m8" id="choose">Choose Workouts</button>
            </div>
        </div>
        <div class="col s12 m10 offset-m1 center" id="randomizedBoard">
            <div class="col s12 m12 center">
                <h2 class="col s2 m2">B</h2>
                <h2 class="col s2 m2">I</h2>
                <h2 class="col s2 m2">N</h2>
                <h2 class="col s2 m2">G</h2>
                <h2 class="col s2 m2">O</h2>
            </div>
            <div class="col s12 m12">
                <button id="1" class="col s2 m2"></button>
                <button id="2" class="col s2 m2"></button>
                <button id="3" class="col s2 m2"></button>
                <button id="4" class="col s2 m2"></button>
                <button id="5" class="col s2 m2"></button>
            </div>
            <div class="col s12 m12">
                <button id="6" class="col s2 m2"></button>
                <button id="7" class="col s2 m2"></button>
                <button id="8" class="col s2 m2"></button>
                <button id="9" class="col s2 m2"></button>
                <button id="10" class="col s2 m2"></button>
            </div>
            <div class="col s12 m12">
                <button id="11" class="col s2 m2"></button>
                <button id="12" class="col s2 m2"></button>
                <button id="13" class="col s2 m2"></button>
                <button id="14" class="col s2 m2"></button>
                <button id="15" class="col s2 m2"></button>
            </div>
            <div class="col s12 m12">
                <button id="16" class="col s2 m2"></button>
                <button id="17" class="col s2 m2"></button>
                <button id="18" class="col s2 m2"></button>
                <button id="19" class="col s2 m2"></button>
                <button id="20" class="col s2 m2"></button>
            </div>
            <div class="col s12 m12">
                <button id="21" class="col s2 m2"></button>
                <button id="22" class="col s2 m2"></button>
                <button id="23" class="col s2 m2"></button>
                <button id="24" class="col s2 m2"></button>
                <button id="25" class="col s2 m2"></button>
            </div>
        </div>

        <!-- Join HTML -->
        <div class="col s12 m10 offset-m1 center contain" id="joinDiv">
            <h2>Bingo Session Code</h2>
            <input id="code" type="number" class="col s10 offset-s1 m4 offset-m4">
        </div>
        <div class="col s12 m10 offset-m1 center contain" id="nameDiv">
            <h2>Name</h2>
            <input id="name" type="text" class="col s10 offset-s1 m4 offset-m4">
        </div>
    </div>
</body>
</html>
